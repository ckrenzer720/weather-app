<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- styles.css: all layout and styling -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- App container -->
    <div class="app">
      <!-- Header: title, tagline -->
      <header class="header"></header>

      <!-- Search: input + submit button -->
      <form class="search-form" id="searchForm"></form>

      <!-- Message area: loading / error (role="status" or similar) -->
      <div class="message" id="message"></div>

      <!-- Weather card: location, temp, units, sunrise, sunset, optional details -->
      <main class="weather-card" id="weatherCard"></main>

      <!-- Footer: e.g. API credit -->
      <footer class="footer"></footer>
    </div>

    <!-- script.js: fetch, DOM updates, form submit, °C/°F toggle -->
    <script src="script.js"></script>
  </body>
</html>
